<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <button id="1" class="btn" value="0"></button>
            <button id="2" class="btn" value="1"></button>
            <button id="3" class="btn" value="2"></button>
            <button id="4" class="btn" value="3"></button>
            <button id="5" class="btn" value="4"></button>
            <button id="6" class="btn" value="5"></button>
            <button id="7" class="btn" value="6"></button>
            <button id="8" class="btn" value="7"></button>
            <button id="9" class="btn" value="8"></button>
        </div>
        <button id="playAgain">Play Again</button>
        <p class="para"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
